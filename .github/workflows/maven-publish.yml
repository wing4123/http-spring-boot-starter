# 相当于脚本用途的一个声明
name: Maven Central Repo Deployment
# 触发脚本的事件  这里为发布release之后触发
on:
  workflow_dispatch
# 定义一个发行任务
jobs:
  release:
    # 运行处理流程的 OS 环境
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: Release Maven package
        uses: samuelmeuli/action-maven-publish@v1.4.0
        with:
            # 一系列需要的密码
            gpg_private_key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}    # GPG 导出的那段长长的密钥
            gpg_passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }}   # 自己设置的 GPG 密码
            nexus_username: wing4123     # sonatype 用户名（不是邮箱）
            nexus_password: ${{ secrets.MAVEN_CENTRAL_PASSWORD }} # sonatype 登录密码
