name: Publish package to the Maven Central Repository

on:
  workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    # 拉取源码
    - name: git checkout
    - uses: actions/checkout@v3
    # 安装JDK环境
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        server-id: releases
        # Nexus用户名环境变量
        server-username: MAVEN_USERNAME
        # Nexus密码环境变量
        server-password: MAVEN_CENTRAL_PASSWORD
        # gpg短密码环境变量
        gpg-passphrase: MAVEN_GPG_PASSPHRASE
        # gpg私钥
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
    # 推送jar包至maven中央仓库
    - name: Publish to Apache Maven Central
      # 执行maven deploy命令
      run: mvn clean deploy -P release
      # 环境变量设置
      env:
        # Nexus用户名,如果觉得不想暴露也可以配置到secrets中
        MAVEN_USERNAME: wing4123
        # Nexus密码
        MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        # gpg短密码
        MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
    # Nexus自动部署
    - name: Release on nexus
      uses: monkeyWie/maven-nexus-release@v1.0.0
      with:
        # Nexus用户名
        maven-repo-server-username: wing4123
        # Nexus密码
        maven-repo-server-password: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
